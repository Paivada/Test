<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning Presentation - Iowa State Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #FFC72C; /* Gold text */
            background: #000000; /* Black background */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(200, 16, 46, 0.9); /* Cardinal Red with slight transparency */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(255, 199, 44, 0.3); /* Gold shadow */
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide.active {
            display: block;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFC72C; /* Gold */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: #FFC72C; /* Gold */
            border: none;
            border-radius: 5px;
            color: #C8102E; /* Cardinal Red */
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #FFD700; /* Lighter gold on hover */
        }
        .progress {
            height: 5px;
            background: rgba(255, 199, 44, 0.3); /* Transparent gold */
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #FFC72C; /* Gold */
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slideContainer"></div>
        <div class="controls">
            <button onclick="changeSlide(-1)">Previous</button>
            <button onclick="changeSlide(1)">Next</button>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <script>
        // The JavaScript remains the same as in the previous version
        const slides = [
            { title: "Event Planning Process", content: "Crafting Unforgettable Experiences", icon: "üéâ" },
            { title: "Initial Contact", content: "Where Great Events Begin", icon: "ü§ù" },
            { title: "Establish Credibility", content: "Building Trust, Delivering Excellence", icon: "üèÜ" },
            { title: "Communication Arsenal", content: "Presentations. Proposals. Dialogues.", icon: "üíº" },
            { title: "Objectives", content: "Inform. Persuade. Remind.", icon: "üéØ" },
            { title: "The Art of Inquiry", content: "Asking the Right Questions", icon: "üîç" },
            { title: "Client-Centric Approach", content: "Understanding Needs, Exceeding Expectations", icon: "üß†" },
            { title: "Event Success", content: "Where Vision Meets Reality", icon: "üåü" }
        ];

        let currentSlide = 0;

        function renderSlide() {
            const slideContainer = document.getElementById('slideContainer');
            slideContainer.innerHTML = `
                <div class="slide active">
                    <div class="icon">${slides[currentSlide].icon}</div>
                    <h2>${slides[currentSlide].title}</h2>
                    <p>${slides[currentSlide].content}</p>
                </div>
            `;
            updateProgressBar();
        }

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            renderSlide();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        renderSlide();
    </script>
</body>
</html>
