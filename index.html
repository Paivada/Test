<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establishing the Sales Dialogue - Iowa State Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #F1BE48; /* Iowa State Gold */
            background: #000000; /* Black background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(200, 16, 46, 0.9); /* Iowa State Cardinal with slight transparency */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(241, 190, 72, 0.3); /* Gold shadow */
        }
        h1, h2 {
            color: #F1BE48; /* Iowa State Gold */
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide.active {
            display: block;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: #F1BE48; /* Iowa State Gold */
            border: none;
            border-radius: 5px;
            color: #C8102E; /* Iowa State Cardinal */
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #FFD700; /* Lighter gold on hover */
        }
        .progress {
            height: 5px;
            background: rgba(241, 190, 72, 0.3); /* Transparent gold */
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #F1BE48; /* Iowa State Gold */
            transition: width 0.3s ease;
        }
        .clickable {
            cursor: pointer;
            text-decoration: underline;
            color: #FFD700; /* Lighter gold for clickable elements */
        }
        .details {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #F1BE48;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Establishing the Sales Dialogue</h1>
        <div id="slideContainer"></div>
        <div class="controls">
            <button onclick="changeSlide(-1)">Previous</button>
            <button onclick="changeSlide(1)">Next</button>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

                icon: "üéØ"

            {

                icon: "üö™",
                details: {
                    id: "access",
                    content: "‚Ä¢ Identifying qualified prospects<br>‚Ä¢ Making a good impression<br>‚Ä¢ Securing attention"
                }
            },
            {
                title: "Access Objectives",
                content: "‚Ä¢ Initial contact with customer<br>‚Ä¢ Three objectives: <span class='clickable' onclick='toggleDetails(\"objectives\")'>Click to see objectives</span><br>‚Ä¢ Often a phone call",
                icon: "üìû",
                details: {
                    id: "objectives",
                    content: "1. Build rapport<br>2. Capture full attention<br>3. Transition to Establish or 'need discovery' stage"
                }
            },
            {
                title: "From Access to Establish",
                content: "After gaining Access and building rapport:<br>‚Ä¢ Obtain permission to ask discovery questions related to:<br><span class='clickable' onclick='toggleDetails(\"discovery\")'>Click for types of information</span>",
                icon: "üîç",
                details: {
                    id: "discovery",
                    content: "‚Ä¢ Personal information<br>‚Ä¢ Business information<br>These help establish hospitality needs"
                }
            },
            {
                title: "The Types of Sales Communication",
                content: "The Sales Communication Plan includes three elements:<br><span class='clickable' onclick='toggleDetails(\"communication\")'>Click to see elements</span>",
                icon: "üìä",
                details: {
                    id: "communication",
                    content: "1. Canned presentations<br>2. Written proposals<br>3. Sales dialogues"
                }
            },
            {
                title: "Establish Credibility",
                content: "‚Ä¢ Credibility is an impression that people form about you<br>‚Ä¢ <span class='clickable' onclick='toggleDetails(\"credibility\")'>Click for tips on maintaining credibility</span>",
                icon: "ü§ù",
                details: {
                    id: "credibility",
                    content: "Do not erode your credibility by:<br>‚Ä¢ Arriving late<br>‚Ä¢ Staying too long<br>‚Ä¢ Not following up<br><br>Credibility grows when the customer realizes you are competent and can add value"
                }
            },
            {
                title: "Communication Objectives",
                content: "Carefully selecting sales dialogue objectives can:<br><span class='clickable' onclick='toggleDetails(\"comm-objectives\")'>Click to see benefits</span><br><br>Three main objectives: Inform, Persuade, Remind",
                icon: "üéØ",
                details: {
                    id: "comm-objectives",

                }
            },
            {
                title: "Sales Dialogue Opening",
                content: "‚Ä¢ Convert prospect focus from social dialogue to business dialogue<br>‚Ä¢ <span class='clickable' onclick='toggleDetails(\"dialogue-opening\")'>Click to see methods</span>",
                icon: "üó£Ô∏è",
                details: {
                    id: "dialogue-opening",
                    content: "Methods to Capture Attention and Focus:<br>1. Agenda<br>2. Referral<br>3. Customer Benefit<br>4. Question<br>5. Premium<br>6. Combination"
                }
            },
            {
                title: "The Value of Asking Questions",
                content: "‚Ä¢ The effective use of questions to identify customer needs<br>‚Ä¢ <span class='clickable' onclick='toggleDetails(\"question-types\")'>Click to see types of questions</span>",
                icon: "‚ùì",
                details: {
                    id: "question-types",
                    content: "1. Discovery Questions<br>2. Probing Questions<br>3. Confirmation Questions<br>4. Object Fulfillment Questions"
                }
            },
            {
                title: "Being a Trusted Consultant",
                content: "Active listening is the key!<br><span class='clickable' onclick='toggleDetails(\"active-listening\")'>Click for more on active listening</span>",
                icon: "üëÇ",
                details: {
                    id: "active-listening",
                    content: "Deep understanding of all of the information that the prospect is imparting, both with their words and with their body language"
                }
            }
        ];

        let currentSlide = 0;

        function renderSlide() {
            const slideContainer = document.getElementById('slideContainer');
            const slide = slides[currentSlide];
            slideContainer.innerHTML = `
                <div class="slide active">
                    <div class="icon">${slide.icon}</div>
                    <h2>${slide.title}</h2>
                    <p>${slide.content}</p>
                    ${slide.details ? `<div id="${slide.details.id}" class="details">${slide.details.content}</div>` : ''}
                </div>
            `;
            updateProgressBar();
        }

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            renderSlide();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function toggleDetails(id) {
            const details = document.getElementById(id);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        renderSlide();
    </script>
</body>
</html>
